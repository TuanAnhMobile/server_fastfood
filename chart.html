<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biểu đồ thống kê doanh thu theo tháng</title>
  <!-- Bao gồm thư viện Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <canvas id="myChart" width="400" height="400"></canvas>
  </div>

  <!-- Bao gồm thư viện Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

  <script>
    // Lấy canvas element từ DOM
    var ctx = document.getElementById('myChart').getContext('2d');

    // Dữ liệu mẫu cho biểu đồ (doanh thu theo tháng)
    var data = {
      labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6'],
      datasets: [{
        label: 'Doanh thu (triệu đồng)',
        data: [65, 59],
        backgroundColor: 'rgba(255, 99, 132, 0.2)', // Màu nền của cột
        borderColor: 'rgba(255, 99, 132, 1)', // Màu viền của cột
        borderWidth: 1 // Độ rộng của viền
      }]
    };

    // Khởi tạo biểu đồ cột
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true // Bắt đầu từ giá trị 0 trên trục y
          }
        }
      }
    });
  </script>
</body>
</html>
